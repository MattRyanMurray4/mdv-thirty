<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentCollege.name; else elseBlock">
      <h1>
        {{ originalName }}
      </h1>
    </mat-card-title>
    <ng-template #elseBlock>
      <h1>Submit a New College</h1>
    </ng-template>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="saveForm(formDirective)"
  >
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          formControlName="name"
          type="text"
          name="name"
        />
        <mat-error *ngIf="form.get('name')">Required Field</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Country</mat-label>
        <input
          matInput
          placeholder="Country"
          formControlName="country"
          type="text"
          name="country"
        />
        <mat-error *ngIf="form.get('country')">Required Field</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="form.invalid">
        {{ currentCollege.name ? 'Submit' : 'Update' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
